<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <label>User ID : </label>
      <input type="text" readonly="readonly" id="user" />
    </div>
    <div class="hidden">
      <label>Password : </label>
      <input type="password" id="password" />
      <span id="display-password" class="icon-look"></span>
    </div>
    <div>
      <label>Message</label>
      <textarea id="message" readonly="readonly"></textarea>
    </div>
    <div id="box-buttons">
      <input id="btn-login" class="hidden" type="button" value="Login" />
      <input id="btn-change-password" class="hidden" type="button" value="Change Password" />
      <input id="btn-register" class="hidden" type="button" value="Register User" />
    </div>

    <!-- change password dialog -->
    <div id="change-password-dialog" class="alpha-attendance-page-overlay">
      <div class="alpha-attendance-dialog">
        <section class="body-section">
          <label>Old Password : </label>
          <input type="password" id="old-password" />
        </section>
        <section class="buttons-section">
          <div class="dialog-button-cancel">Cancel</div>
          <div class="dialog-button-done">Send</div>
        </section>
      </div>
    </div>

    <script src="lib/crypto-js.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
